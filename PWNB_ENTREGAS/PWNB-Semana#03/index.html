<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário">

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">

                <button type="submit">Entrar</button>
            </form>
        </div>


        <div class="nota-container">
            <h2>Digitar Notas do Aluno</h2>
            <form>
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" placeholder="Digite a primeira nota">

                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" placeholder="Digite a segunda nota">

                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" placeholder="Digite a terceira nota">

                <button type="submit">Calcular Média</button>
            </form>
        </div>

        <div clas="tabela-aluno">
            <h2>Tabela de Alunos</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                    <th>Presença (%)</th>
                </tr>
                <tr>
                    <td>Christian</td>
                    <td>9</td>
                    <td>8.5</td>
                    <td>9</td>
                    <td>8.9</td>
                    <td>80%</td>
                </tr>
                <tr>
                    <td>Guilherme</td>
                    <td>7.8</td>
                    <td>9</td>
                    <td>7.5</td>
                    <td>8.6</td>
                    <td>90%</td>
                </tr>
            </table>
        </div>
        <div class="presenca">
            <h2>Registro de Presença</h2>
            <form>
                <label for="aluno1">Aluno 1:</label>
                <input type="checkbox" id="aluno1" name="aluno1"> Presente<br>

                <label for="aluno2">Aluno 2:</label>
                <input type="checkbox" id="aluno2" name="aluno2"> Presente<br>

                <br>
                <button type="submit">Registrar Presenças</button>
            </form>
        </div>
    </div>
</body>

</html>
